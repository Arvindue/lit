
    <div class="container">
    <div class="row">
        <div class="">
            <h3>Add New Flash Slide</h3>
        </div>
                <div class="panel panel-default">
                <div class="panel-body">
                <form class="form-horizontal" name="addflashslideform" novalidate>
                   
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="personalityname">Personality Name :</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="personalityname" name="personalityname" ng-model="slide.personalityname" ng-pattern="/^(\D)+$/" required>
                          <p ng-show="addflashslideform.personalityname.$error.pattern">Only TEXT allowed!</p>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="date">Created Date :</label>
                      <div class="col-sm-8">
                          <div class="col-sm-3" style="padding-left: 1px;">
                              <input type="date" class="form-control" id="date1" name="createddate" ng-model="" required>
                          </div>
                           
                      </div>
                     </div>
                    
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="image">Add Image :</label>
                      <div class="col-sm-7">
                          <div class="col-sm-6" style="padding-left: 1px;">
                              <input type="file" class="form-control" id="image" name="image" required>
                          </div>
                      </div>
                     </div>  
                     
                    
                    <div class="col-sm-offset-2">
                              <button type="submit" class="btn btn-primary" name="submit" style="margin-left: 5px;" ng-click="update(slide)" data-toggle="modal" data-target=".bs-example-modal-sm"><!--ng-disabled="!addflashslideform.$valid"--> SUBMIT</button>
                          </div>
                    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                  <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Notification</h4>
                      </div>
                      <div class="alert alert-success" role="alert">
                      <div class="modal-body">
                        <p>You Have Sucessfully Submitted Your Data!!!</p>
                      </div></div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                    </form>
                    <pre>form = {{slide | json}}</pre>
                    <pre>master = {{master | json}}</pre>
                    </div>
        </div>
        </div>
</div>
<br><br><br><br><br>
