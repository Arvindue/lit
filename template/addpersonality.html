
<div class="container">
          <div class="row">
              <div class="">
                  <h3>Add New Personalities</h3>
              </div>
              <div class="panel panel-default">
                  <div class="panel-body">
                      <form class="form-horizontal" name="addpersonalityform" novalidate>
                          <div class="form-group">
                              <label class="control-label col-sm-2" for="name">Personality Name :</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" id="name" name="name" ng-model="personality.name" ng-pattern="/^(\D)+$/" required>
                                  <p ng-show="addpersonalityform.name.$error.pattern">Only TEXT allowed!</p>
                              </div>
                          </div>
                          
                          <div class="form-group">
                              <label class="control-label col-sm-2" for="language">Language :</label>
                              <div class="col-sm-7">
                              <select class="form-control" id="language" name="language" ng-model="personality.language"  required>
                                <option>Hindi</option>
                                <option>English</option>
                                <option>Urdu</option>
                              </select>
                              </div>
                          </div>
						  
                          <div class="form-group">
                              <label class="control-label col-sm-2" for="Writtenby">Written By :</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" id="writtenby" name="writtenby" ng-model="personality.writtenby" ng-pattern="/^(\D)+$/" required>
                                  <p ng-show="addpersonalityform.writtenby.$error.pattern">Only TEXT allowed!</p>
                              </div>
                          </div>
					
                          <div class="form-group">
                              <label class="control-label col-sm-2" for="category">Category :</label>
                              <div class="col-sm-7">
                              <select class="form-control" id="category" name="category" ng-model="personality.category" required>
                                
                                <option>Science fiction</option>
                                <option>Satire</option>
                                <option>Drama</option>
                                <option>Romance</option>
                                <option>Mystery</option>
                                <option>Horror</option>
                              </select>
                              </div>
                          </div>
                          
                          <div class="form-group">
                              <label class="control-label col-sm-2" for="date">Created Date :</label>
                              <div class="col-sm-2">
                                  <div class="input-group margin-bottom-sm">
                                    <input type="date" class="form-control" id="date1" name="date1" required>
                                    <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
                                  </div>
                              </div>
                          </div>
                          
                          <div class="form-group">
                              <label class="control-label col-sm-2" for="description">Content Editor  :</label>
                              <div class="col-md-7">
                                 <textarea class="form-control" rows="5" id="description" name="description" ng-model="personality.description" required></textarea>                                                     </div>
                          </div>   
                     
                          <div class="col-sm-offset-2">
                              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm"            name="submit" style="margin-left: 5px;" ng-click="update(personality)" ng-disabled="!addpersonalityform.$valid" >SUBMIT</button>
                          </div>
                          <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                  <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Notification</h4>
                      </div>
                      <div class="alert alert-success" role="alert">
                      <div class="modal-body">
                        <p>You Have Sucessfully Submitted Your Data!!!</p>
                      </div></div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                      </form>
                      <pre>form = {{personality | json}}</pre>
                      <pre>master = {{master | json}}</pre>
                  </div>
              </div>
          </div>
      </div>
