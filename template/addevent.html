
    <div class="container">
    <div class="row">
        <div class="">
            <h3>Add New Event</h3>
        </div>
                <div class="panel panel-default">
                <div class="panel-body">
                <form class="form-horizontal" name="addeventform" novalidate >
                   
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="eventtitle">Event Title :</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="eventtitle" name="eventtitle" ng-model="event.eventtitle" ng-pattern="/^(\D)+$/" required>
                          <p ng-show="addeventform.eventtitle.$error.pattern">Only TEXT allowed!</p>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="eventby">Event By :</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="eventby" name="eventby" ng-model="event.eventby" ng-pattern="/^(\D)+$/" required>
                          <p ng-show="addeventform.eventby.$error.pattern">Only TEXT allowed!</p>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="date">Event Date :</label>
                      <div class="col-sm-8">
                          <div class="col-sm-3" style="padding-left: 1px;">
                              <input type="date" class="form-control" id="date1" name="createddate"required>
                          </div>
                           
                      </div>
                     </div>
                
                     <div class="form-group">
                      <label class="control-label col-sm-2" for="description">Event Description :</label>
                        <div class="col-md-7">
                      <textarea class="form-control" rows="5" id="description" name="description" ng-model="event.description" required></textarea>
                        </div>
                     </div>
                    
                    <div class="form-group">
                              <label class="control-label col-sm-2" for="country">Country :</label>
                              <div class="col-sm-7">
                              <select class="form-control" id="country" name="country" ng-model="event.country" required>
                                <option>India</option>
                                <option>Afghanistan</option>
                                <option>Pakistan</option>
                                <option>Bangladesh</option>
                                <option>Indonesia</option>
                                <option>Oman</option>
                                <option>Saudi Arabia</option>
                              </select>
                              </div>
                          </div>
                          
                          <div class="form-group">
                              <label class="control-label col-sm-2" for="state">State :</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" id="state" name="state" ng-model="state" ng-pattern="/^(\D)+$/" required>
                                  <p ng-show="addeventform.state.$error.pattern">Only TEXT allowed!</p>
                              </div>
                          </div>
                          
                          <div class="form-group">
                              <label class="control-label col-sm-2" for="city">City :</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" id="city" name="city" ng-model="event.city" ng-pattern="/^(\D)+$/" required  >
                                  <p ng-show="addeventform.city.$error.pattern">Only TEXT allowed!</p>
                              </div>
                          </div>
                    
                        <div class="form-group">
                      <label class="control-label col-sm-2" for="address">Event Address :</label>
                        <div class="col-md-7">
                      <textarea class="form-control" rows="5" id="address" name="address" ng-model="event.address" required></textarea>
                        </div>
                     </div>
                    
                        <div class="form-group">
                              <label class="control-label col-sm-2" for="map">Google Map :</label>
                              <div class="col-sm-7">
                                  <input type="text" class="form-control" id="map" name="map"  >
                              </div>
                          </div>
                     
                    <div class="col-sm-offset-2">
                              <button type="submit" class="btn btn-primary" name="submit" style="margin-left: 5px;" ng-click="update(event)" ng-disabled="!addeventform.$valid" data-toggle="modal" data-target=".bs-example-modal-sm" >SUBMIT</button>
                          </div>
                    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                  <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Notification</h4>
                      </div>
                      <div class="alert alert-success" role="alert">
                      <div class="modal-body">
                        <p>You Have Sucessfully Submitted Your Data!!!</p>
                      </div></div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                    </form>
                    <pre>form = {{event| json}}</pre>
                      <pre>master = {{master | json}}</pre>
                    </div>
        </div>
        </div>
</div>
